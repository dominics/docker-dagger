version: '2.4'

services:
  traefik:
    image: traefik
    command: --api --docker -c /traefik.toml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    container_name: traefik

  whoami:
    image: emilevauge/whoami
    labels:
      traefik.frontend.rule: Host:whoami.media.varspool.com

  sonarr:
    image: linuxserver/sonarr
    ports:
      - "8989:8989"
    volumes:
      - ${CONFIG_DIR:?Need to set CONFIG_DIR}/sonarr:/config
      - ${STORAGE_DIR:?Need to set STORAGE_DIR}/tv:/tv
      - ${STORAGE_DIR}/downloads:/downloads
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      traefik.frontend.rule: Host:sonarr.media.varspool.com

  radarr:
    image: linuxserver/radarr
    ports:
      - "7878:7878"
    volumes:
      - ${CONFIG_DIR}/radarr:/config
      - ${STORAGE_DIR}/movies:/movies
      - ${STORAGE_DIR}/downloads:/downloads
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      traefik.frontend.rule: Host:radarr.media.varspool.com

  plex:
    image: linuxserver/plex
    network_mode: "host"
    volumes:
      - ${CONFIG_DIR}/plex:/config
      - ${STORAGE_DIR}/movies:/data/movies
      - ${STORAGE_DIR}/tv:/data/tv
      - ${STORAGE_DIR}/transcode:/transcode
    environment:
      VERSION: latest
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      traefik.frontend.rule: Host:plex.media.varspool.com

  nzbget:
    image: linuxserver/nzbget
    ports:
      - "6789:6789"
    volumes:
      - ${CONFIG_DIR}/nzbget:/config
      - ${STORAGE_DIR}/downloads:/downloads
      - ${STORAGE_DIR}/intermediate:/intermediate
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      traefik.frontend.rule: Host:nzbget.media.varspool.com
